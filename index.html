<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Data Scientist Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E1114;
            --secondary-color: #501B1D;
            --accent-color: #64485C;
            --text-color: #333333;
            --bg-color: #F5F5F5;
            --highlight-color: #83677B;
        }

        body {
            font-family: 'Libre Baskerville', serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            overflow-x: hidden;
        }

        #hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        header {
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav ul li a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--highlight-color);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            color: var(--text-color);
            padding: 2rem;
            margin-top: -2rem;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        #hero h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        #hero h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        #cta-button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 30px;
            font-weight: 400;
        }

        #cta-button:hover {
            background-color: var(--highlight-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Rest of the CSS remains the same */

    </style>
</head>
<body>
    <canvas id="hero-canvas"></canvas>
    
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>Meg Patakota</h1>
                <h2>Data Scientist & AI Enthusiast</h2>
                <p>Transforming raw data into actionable insights</p>
                <button id="cta-button">Explore My Work</button>
            </div>
        </section>

        <!-- Rest of the HTML remains the same -->

    </main>

    <footer>
        <p>&copy; 2024 Meg Patakota. All rights reserved.</p>
    </footer>

    <script>
        // Animated Background with Data Elements (only for hero section)
        function createAnimatedBackground() {
            const canvas = document.getElementById('hero-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const dataElements = [];
            const numberOfElements = 50;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) / 2;
            const minRadius = maxRadius / 3;

            class DataElement {
                constructor() {
                    this.angle = Math.random() * Math.PI * 2;
                    this.radius = Math.random() * (maxRadius - minRadius) + minRadius;
                    this.size = Math.random() * 20 + 10;
                    this.speed = 0.002 + Math.random() * 0.002;
                    this.type = Math.floor(Math.random() * 3); // 0: number, 1: graph, 2: symbol
                    this.color = `rgba(46, 17, 20, ${Math.random() * 0.3 + 0.1})`;
                    this.value = Math.floor(Math.random() * 100);
                    this.direction = Math.random() < 0.5 ? 1 : -1; // Clockwise or counterclockwise
                }

                update() {
                    this.angle += this.speed * this.direction;
                    this.x = centerX + Math.cos(this.angle) * this.radius;
                    this.y = centerY + Math.sin(this.angle) * this.radius;
                    
                    // Gradually move towards the center
                    this.radius -= 0.1;
                    if (this.radius < minRadius) {
                        this.radius = maxRadius;
                    }
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.font = `${this.size}px Arial`;
                    
                    if (this.type === 0) {
                        ctx.fillText(this.value, this.x, this.y);
                    } else if (this.type === 1) {
                        this.drawGraph();
                    } else {
                        this.drawSymbol();
                    }
                }

                drawGraph() {
                    const points = [];
                    for (let i = 0; i < 5; i++) {
                        points.push({
                            x: this.x + i * 10,
                            y: this.y + Math.random() * 20 - 10
                        });
                    }

                    ctx.beginPath();
                    ctx.moveTo(points[0].x, points[0].y);
                    for (let i = 1; i < points.length; i++) {
                        ctx.lineTo(points[i].x, points[i].y);
                    }
                    ctx.strokeStyle = this.color;
                    ctx.stroke();
                }

                drawSymbol() {
                    const symbols = ['Σ', 'μ', 'σ', 'Δ', '∫'];
                    ctx.fillText(symbols[Math.floor(Math.random() * symbols.length)], this.x, this.y);
                }
            }

            function init() {
                for (let i = 0; i < numberOfElements; i++) {
                    dataElements.push(new DataElement());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < dataElements.length; i++) {
                    dataElements[i].update();
                    dataElements[i].draw();
                }
                requestAnimationFrame(animate);
            }

            init();
            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                init();
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createAnimatedBackground();
        });
    </script>
</body>
</html>
