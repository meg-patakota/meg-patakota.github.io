<script>
    // Animated Background with Data Elements
    function createAnimatedBackground() {
        const canvas = document.getElementById('hero-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const dataElements = [];
        const numberOfElements = 50;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const maxRadius = Math.min(canvas.width, canvas.height) / 2;
        const minRadius = maxRadius / 3;

        let mouseX = centerX;
        let mouseY = centerY;

        class DataElement {
            constructor() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * (maxRadius - minRadius) + minRadius;
                this.size = Math.random() * 20 + 10;
                this.speed = 0.0005 + Math.random() * 0.0005; // Reduced speed
                this.type = Math.floor(Math.random() * 3); // 0: number, 1: graph, 2: symbol
                this.color = `rgba(46, 17, 20, ${Math.random() * 0.3 + 0.1})`;
                this.value = Math.floor(Math.random() * 100);
                this.direction = Math.random() < 0.5 ? 1 : -1; // Clockwise or counterclockwise
                this.x = centerX + Math.cos(this.angle) * this.radius;
                this.y = centerY + Math.sin(this.angle) * this.radius;
                this.targetX = this.x;
                this.targetY = this.y;
            }

            update() {
                this.angle += this.speed * this.direction;
                
                // Calculate target position
                const dx = mouseX - centerX;
                const dy = mouseY - centerY;
                const distanceFromCenter = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = Math.min(canvas.width, canvas.height) / 2;
                const influenceFactor = Math.min(1, distanceFromCenter / maxDistance) * 0.05; // Reduced influence
                
                this.targetX = centerX + Math.cos(this.angle) * this.radius + dx * influenceFactor;
                this.targetY = centerY + Math.sin(this.angle) * this.radius + dy * influenceFactor;
                
                // Smooth movement towards target position
                this.x += (this.targetX - this.x) * 0.05;
                this.y += (this.targetY - this.y) * 0.05;
                
                // Gradually move towards the center
                this.radius -= 0.05; // Slower inward movement
                if (this.radius < minRadius) {
                    this.radius = maxRadius;
                    this.x = centerX + Math.cos(this.angle) * this.radius;
                    this.y = centerY + Math.sin(this.angle) * this.radius;
                }
            }

            // ... (draw, drawGraph, and drawSymbol methods remain the same) ...
        }

        function init() {
            dataElements.length = 0;
            for (let i = 0; i < numberOfElements; i++) {
                dataElements.push(new DataElement());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < dataElements.length; i++) {
                dataElements[i].update();
                dataElements[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });
    }

    // ... (rest of the script remains the same) ...
</script>

</body>
</html>
